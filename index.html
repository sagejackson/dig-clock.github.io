<!-- This example shows we update the time on the page
    in reall time using the function requestAnimationFrame(...) -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CLOCK</title>
        <style>
            #clock{
                font-size: 10em;
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                margin: 0;
            	padding: 0;
            	height: 100vh;
            	display: flex;
            	justify-content: center;
            	align-items: center;
            	background-color: #232525;
            }
        </style>
    </head>
    <body>
        <div id="clock"></div>
        <script>
            const div = document.getElementById("clock");
            function clock(){
                const now = new Date();
                div.innerHTML = now.toLocaleTimeString();
                window.requestAnimationFrame(clock);
            }
            window.requestAnimationFrame(clock);
            //clock();
        </script>
    </body>
</html>
